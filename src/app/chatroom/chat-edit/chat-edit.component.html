<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content [formGroup]="editForm">
  <mat-form-field>
    <input matInput formControlName="message">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save Changes</button>
</mat-dialog-actions>
